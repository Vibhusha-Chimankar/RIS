<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="my-slider">

  <template>

    <style>
      :host {
        display: block;
      }

      a.style-scope.my-slider {
    width: 30%;
    display: inline-block;
    float: left;
    padding: 1.6%;
        }
    img.img-responsive.style-scope.my-slider {
    width: 100%;
    }
    </style>

    
    <!-- <div>Hello from <span>{{foo}}</span></div> -->
<my-slider-service url="../elements/my-slider-data.json" myslider-service-response="{{mysliderServiceResponse}}">
        </my-slider-service>

         <iron-ajax id="ajax" url="../my-slider/my-slider-data.json" on-response="handleResponse" auto></iron-ajax>


            <template is="dom-repeat" items="{{mysliderServiceResponse}}">
                <div></div>
                    <a href="#"><img src="{{item.path}}" class="img-responsive"></a>
                </div>
            </template>
     


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-slider',
      properties:{
         mysliderServiceResponse: {
                type: Array,
                value:[],
                notify: true
            }
      },

      handleResponse: function() {
            this.mysliderServiceResponse = this.$.ajax.lastResponse;
             console.log(this.mysliderServiceResponse);
           

        },
    });


  })();
  </script>
